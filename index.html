<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
   <nav class="bg-dark">
    <h1 class="text-center text-light">Weather Dashboard</h1>
   </nav>
   <section>
    <div class="row px-2">
        <div class="col-3">
            <div class="d-flex flex-column">
                <label class="font-weight-bold" for="input-city">Search for a City</label>
                <input id="input-city" type="text" placeholder="City">
                <button id="submitBtn" class="my-2 btn-dark rounded">Submit</button>
            </div>
            <hr class="mt-2 mb-2 bg-dark">
            <div class="col-8">
                <ul id="search-history" class="list-group mx-auto p-0 mt-4 container-lg overflow-auto">

                </ul>
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-12">
                    <h1>Todays Weather</h1>
                    <h2 id="city-name"></h2>
                    <h3 id="date"></h3>
                    <ul class="list-unstyled">
                        <!-- Today's weather goes here -->
                        <li id="weather-icon"></li>
                        <li id="temp"></li>
                        <li id="wind"></li>
                        <li id="humidity"></li>
                    
                    </ul>

                </div>
            </div>
            <hr class="mt-2 mb-2 bg-dark">
            <div id="forecast-div" class="row">
                <h2 id="forecast-head row">5-day forecast:</h2>
                <!-- 5 day forecast cards go here -->
            </div>
        </div>
    </div>



   </section>
    










   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
   integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
   integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
   integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
